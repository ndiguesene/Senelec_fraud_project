<div class="form-group row card" style="padding: 10px;">
  <form class="form-inline offset-2" >
    <select class="form-control form-control-sm col-5" (change)="selectRegion($event)">
      <option value="null">Choisir Région ...</option>
      <option value="{{ item }}" *ngFor="let item of listeRegion">{{ item }}</option>
    </select>
    <select class="form-control form-control-sm col-5" (change)="selectDepartement($event)">
      <option value="null">Choisir Département ...</option>
      <option value="{{ item }}" *ngFor="let item of listeDepartment">{{ item }}</option>
    </select>
  </form>
</div>
<hr>
<div class="row" style="background-color: #f4f4f4">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-7">
          <div id="chartdivLine" [style.width.%]="100" [style.height.px]="350"></div>
      </div>
      <div class="col-sm-3">
          <div id="chartdivMap" [style.width.%]="100" [style.height.px]="350"></div>
      </div>
      <div class="col-sm-2 card" id="infos" style="overflow: hidden;background-color: white">
        <div class="card-header">
            <h4 id="nomRegion"></h4>
        </div>
        <div class="card-body">
          <div id="avg"></div>
          <hr>
          <div id="max"></div>
          <hr>
          <div id="min"></div>
          <hr>
          <div id="sum"></div>
        </div>
        <div class="card-footer text-muted">
            <b>M en millions</b>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row" style="background-color: #f4f4f4">
  <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2">
            <div id="chartdivPie1" [style.width.%]="90" [style.height.px]="350"></div>
          </div>
        <div class="col-sm-2">
            <div id="chartdivPie2" [style.width.%]="90" [style.height.px]="350"></div>
        </div>
        <div class="col-sm-2">
            <div id="chartdivPie3" [style.width.%]="90" [style.height.px]="350"></div>
        </div>
        <div class="col-sm-6">
            <div id="chartdivBar" [style.width.%]="90" [style.height.px]="350"></div>
          </div>
      </div>
  </div>
</div>
<hr>
<div class="row" style="background-color: #f4f4f4">
  <div class="col-sm-4">
    <div class="table-responsive">
      <div><h5><b>Liste des 10 Département les plus douteux</b></h5></div>
      <table class="table">
        <tr>
            <th>ID</th>
            <th>Departement</th>
            <th>Score</th>
        </tr>
        <tr *ngFor="let item of listeTopHitValueDepartment; let i = index;">
            <td>{{ i+1 }}</td>
            <td>{{ item.key }}</td>
            <td>{{ item.value }} %</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="table-responsive">
      <div><h5><b>Liste des 10 clients les plus douteux</b></h5></div>
      <table class="table">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Département</th>
        </tr>
        <tr *ngFor="let item of listeTopHitValueClient">
            <td>{{ item.ID }}</td>
            <td>{{ item.Email }}</td>
            <td>{{ item.Tel }}</td>
            <td>{{ item.Adresse }}</td>
            <td>{{ item.Department }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
